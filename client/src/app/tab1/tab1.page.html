<ion-content>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-justify-content-center">

        <ion-col>
          <ion-item>
            <ion-img [src]="accessory.imageUrl"></ion-img>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-img [src]="top.imageUrl"></ion-img>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-img [src]="outerwear.imageUrl"></ion-img>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-img [src]="bottom.imageUrl"></ion-img>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-button color="secondary" (click)="presentToast()">Confirm Outfit</ion-button>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-img [src]="shoe.imageUrl"></ion-img>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
