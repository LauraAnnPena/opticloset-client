<ion-content>
    <ion-radio-group>
      <ion-list-header>
        Sort By
      </ion-list-header>
    
      <ion-item>
        <ion-label>Least to Most Worn</ion-label>
        <ion-radio (ionSelect)="sortCloset('least2Most')" checked></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Most to Least Worn</ion-label>
          <ion-radio (ionSelect)="sortCloset('most2Least')"></ion-radio>
      </ion-item>
    </ion-radio-group>

  <ion-item *ngFor="let clothing of closet">

    <ion-label>
      <ion-img [src]="clothing.imageUrl"></ion-img>
    </ion-label>

    <ion-list>
      <ion-item>
        <ion-label>Last Worn: {{clothing.lastUpdated}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Times Worn: {{clothing.count_worn}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Price: {{clothing.price}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Price per Wear: {{clothing.count_worn === 0 ? clothing.price : clothing.price/clothing.count_worn}}</ion-label>
      </ion-item>
    </ion-list>

  </ion-item>
</ion-content>
