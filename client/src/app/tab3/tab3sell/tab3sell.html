<ion-content>
  <img [src]="filteredCloset" height="400" class="center">
  <div>
    Title:
    <ion-input placeholder="Title"></ion-input>
  </div>
  <div>
    <ion-label>Description:</ion-label>
    <ion-textarea placeholder="Description..."></ion-textarea>
  </div>
  <div>
    <ion-label>Price Paid:</ion-label>
    {{pricePaid}}
  </div>
  <div>
    Condition:
    <ion-input placeholder="Condition"></ion-input>
  </div>
  <div>
    Listing Price:
    <ion-input placeholder="Listing Price"></ion-input>
  </div>

  <div>
    <ion-button routerLink='/home/tabs/tab3'>Cancel</ion-button>
    <ion-button (click)="nextItem(); presentAlert(); " routerLink='/home/tabs/tab3'>Sell</ion-button>
  </div>
</ion-content>
